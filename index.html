<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¸</text></svg>">
  <title>Guitar Chords Explorer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #2c3e50;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .controls {
      display: flex;
      gap: 20px;
      align-items: flex-end;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .select-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .select-group label {
      font-size: 0.9em;
      color: #666;
      font-weight: 500;
    }
    #root-select, #chord-type-select {
      min-width: 150px;
      padding: 10px 15px;
      border: 2px solid #e0e6ed;
      border-radius: 8px;
      background: white;
      font-size: 1em;
      color: #2c3e50;
      cursor: pointer;
      transition: all 0.2s;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
      padding-right: 35px;
    }
    #root-select:hover, #chord-type-select:hover {
      border-color: #2d8cf0;
      background-color: #f8f9fa;
    }
    #root-select:focus, #chord-type-select:focus {
      outline: none;
      border-color: #2d8cf0;
      box-shadow: 0 0 0 3px rgba(45,140,240,0.1);
    }
    #chord-type-select {
      opacity: 0.5;
      pointer-events: none;
    }
    #chord-type-select.active {
      opacity: 1;
      pointer-events: auto;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #e0e6ed;
      color: #666;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 160px;
    }
    .button-group button:hover {
      background: #d0d6e2;
    }
    .button-group button.active {
      background: #2d8cf0;
      color: white;
    }
    #chord-list {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .chord-item {
      background: white;
      border: 1px solid #e0e6ed;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .chord-item:hover {
      background: #f8f9fa;
      border-color: #2d8cf0;
      transform: translateY(-1px);
    }
    .chord-item.selected {
      background: #eaf6ff;
      border-color: #2d8cf0;
      color: #2d8cf0;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .select-group {
        width: 100%;
      }
      #root-select, #chord-type-select {
        width: 100%;
      }
      .button-group {
        width: 100%;
        justify-content: center;
      }
    }
    .chord-diagram {
      background: #f4f4f4;
      border-radius: 14px;
      padding: 20px 12px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(44,62,80,0.10);
      min-width: 120px;
      transition: box-shadow 0.3s, transform 0.2s;
      margin-bottom: 10px;
      margin-top: 10px;
      animation: fadein 0.7s;
    }
    .chord-diagram:hover {
      box-shadow: 0 4px 24px rgba(44,62,80,0.13);
      transform: scale(1.03);
    }
    .play-button-container {
      margin-top: 15px;
      margin-bottom: 15px;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: none; }
    }
    .chord-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.3em;
      color: #2d8cf0;
      letter-spacing: 2px;
      text-shadow: 0 1px 4px #e0eafc;
    }
    .fretboard {
      display: grid;
      grid-template-columns: repeat(6, 22px);
      grid-template-rows: repeat(5, 22px);
      gap: 2px;
      margin-bottom: 10px;
      margin-top: 8px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(44,62,80,0.06);
      justify-content: center;
    }
    .fret {
      width: 22px;
      height: 22px;
      border: 1px solid #2d8cf0;
      background: #fff;
      border-radius: 4px;
    }
    .dot {
      background: #2d8cf0;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      margin: 2px auto;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1em;
    }
    .language-switch {
      position: absolute;
      top: 24px;
      right: 24px;
      z-index: 10;
      display: flex;
      gap: 8px;
    }
    .lang-btn {
      background: linear-gradient(90deg, #2d8cf0 0%, #6dd5fa 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 18px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(44,62,80,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    .lang-btn:hover, .lang-btn:focus {
      background: linear-gradient(90deg, #1766b3 0%, #2d8cf0 100%);
      transform: scale(1.07);
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button-group button {
      font-size: 1.1em;
      padding: 10px 22px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%);
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(44,62,80,0.10);
    }
    .button-group button:hover, .button-group button:focus {
      background: linear-gradient(90deg, #1766b3 0%, #2d8cf0 100%);
      transform: scale(1.05);
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1.5px solid #b2bec3;
      border-radius: 6px;
      background: #f8fafc;
      font-size: 1.1em;
      transition: border 0.2s;
    }
    select:focus {
      border: 1.5px solid #2d8cf0;
      background: #eaf6ff;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.3em; }
      .container { padding: 4vw 2vw; }
      .chord-diagram { min-width: 70vw; max-width: 80vw; padding: 8px 2vw; }
      .fretboard { grid-template-columns: repeat(6, 8vw); grid-template-rows: repeat(5, 8vw); }
      .fret, .dot { width: 6vw; height: 6vw; font-size: 0.7em; }
      .language-switch { top: 10px; right: 10px; }
    }

    /* Chord Sequence Creator Styles */
    .sequence-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .sequence-controls select {
      flex: 1;
      min-width: 200px;
    }

    .sequence-display {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .sequence-chord {
      background: #f4f4f4;
      padding: 8px 16px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 4px rgba(44,62,80,0.06);
    }

    .remove-chord {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      font-size: 1.2em;
      padding: 0 4px;
    }

    .remove-chord:hover {
      color: #c0392b;
    }

    #chord-search-container {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #root-select, #chord-type-select {
      min-width: 120px;
      padding: 8px 12px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      font-size: 1em;
      color: #333;
      cursor: pointer;
      transition: all 0.2s;
    }
    #root-select:hover, #chord-type-select:hover {
      border-color: #2d8cf0;
      background: #f8f9fa;
    }
    #root-select:focus, #chord-type-select:focus {
      outline: none;
      border-color: #2d8cf0;
      box-shadow: 0 0 0 2px rgba(45,140,240,0.2);
    }
    #chord-type-select {
      opacity: 0.5;
      pointer-events: none;
    }
    #chord-type-select.active {
      opacity: 1;
      pointer-events: auto;
    }
    #chord-list {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    @media (max-width: 600px) {
      #chord-search-container {
        grid-template-columns: 1fr;
      }
      #chord-list {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guitar Chords</h1>
    <div class="controls">
      <div class="select-group">
        <label for="root-select">Root Note</label>
        <select id="root-select">
          <option value="">Select Root Note</option>
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="D">D</option>
          <option value="D#">D#</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#</option>
          <option value="G">G</option>
          <option value="G#">G#</option>
          <option value="A">A</option>
          <option value="A#">A#</option>
          <option value="B">B</option>
        </select>
      </div>
      <div class="select-group">
        <label for="chord-type-select">Chord Type</label>
        <select id="chord-type-select">
          <option value="">All Types</option>
          <option value="basic">Basic Chords</option>
          <option value="7th">7th Chords</option>
          <option value="extended">Extended Chords</option>
          <option value="suspended">Suspended Chords</option>
          <option value="other">Other Chords</option>
        </select>
      </div>
      <div class="button-group">
        <button id="popular-btn">Popular Chords</button>
      </div>
    </div>
    <div id="chord-list"></div>
    <div id="chords"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/midi.js/0.3.0/midi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script src="chords.js"></script>
</body>
</html>
