<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Chords Web Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
    h1 { color: #2c3e50; }
    .intro { font-size: 1.1em; margin-bottom: 20px; color: #555; }
    #chord-search { font-size: 1em; padding: 8px 12px; margin-bottom: 12px; width: 100%; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
    #chord-list { max-height: 200px; overflow-y: auto; background: #f4f4f4; border-radius: 6px; margin-bottom: 24px; border: 1px solid #ccc; }
    .chord-item { padding: 8px 12px; cursor: pointer; }
    .chord-item:hover, .chord-item.selected { background: #d0e6fa; }
    #chords { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .chord-diagram { background: #f4f4f4; border-radius: 6px; padding: 16px; text-align: center; box-shadow: 0 1px 4px rgba(0,0,0,0.04); min-width: 120px; }
    .chord-name { font-weight: bold; margin-bottom: 10px; font-size: 1.1em; }
    .fretboard { display: grid; grid-template-columns: repeat(6, 20px); grid-template-rows: repeat(5, 20px); gap: 2px; margin-bottom: 10px; }
    .fret { width: 20px; height: 20px; border: 1px solid #333; background: #fff; }
    .dot { background: #333; border-radius: 50%; width: 16px; height: 16px; margin: 2px auto; }
    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .button-group button {
      font-size: 1em;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button-group button:hover {
      background: #34495e;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-switch">
      <button onclick="switchLanguage('en')" class="lang-btn">EN</button>
      <button onclick="switchLanguage('zh')" class="lang-btn">中文</button>
    </div>
    <img src="logo.jpeg" alt="Ken Guitar Logo" style="display:block;margin:0 auto 24px auto;max-width:220px;">
    <h1 data-i18n="title">Guitar Chords</h1>
    <div class="intro" data-i18n="intro">
      Welcome to the Guitar Chords Web Page!<br>
      This website is designed to help guitar players of all levels learn and explore various guitar chords. Browse through different chords, see how they are played on the fretboard, and improve your guitar skills with ease!
    </div>
    <div class="button-group">
      <button id="btn-popular" data-i18n="popularChords">Popular Chords</button>
      <button id="btn-all" data-i18n="allChords">All Chords</button>
    </div>
    <select id="root-select">
      <option value="" data-i18n="allRoots">All Roots</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <input id="chord-search" type="text" data-i18n-placeholder="searchPlaceholder" placeholder="Search for a chord..." autocomplete="off" />
    <div id="chord-list"></div>
    <div id="chords"></div>
  </div>
  <script>
    const translations = {
      en: {
        title: "Guitar Chords",
        intro: "Welcome to the Guitar Chords Web Page!<br>This website is designed to help guitar players of all levels learn and explore various guitar chords. Browse through different chords, see how they are played on the fretboard, and improve your guitar skills with ease!",
        popularChords: "Popular Chords",
        allChords: "All Chords",
        allRoots: "All Roots",
        searchPlaceholder: "Search for a chord..."
      },
      zh: {
        title: "吉他和弦",
        intro: "歡迎來到吉他和弦網頁！<br>這個網站旨在幫助各個級別的吉他手學習和探索各種吉他和弦。瀏覽不同的和弦，了解它們在指板上的彈奏方式，輕鬆提升您的吉他技巧！",
        popularChords: "常用和弦",
        allChords: "所有和弦",
        allRoots: "所有根音",
        searchPlaceholder: "搜索和弦..."
      }
    };

    function switchLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (translations[lang][key]) {
          element.innerHTML = translations[lang][key];
        }
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
        const key = element.getAttribute('data-i18n-placeholder');
        if (translations[lang][key]) {
          element.placeholder = translations[lang][key];
        }
      });
      document.documentElement.lang = lang;
    }
  </script>
  <script src="chords.js"></script>
</body>
</html>
