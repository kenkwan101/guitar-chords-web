<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¸</text></svg>">
    <title>Song Creator - Guitar Chords</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 32px auto;
            padding: 24px;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.10);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .song-structure {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .chord-sequence {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .chord-item {
            background: #e0eafc;
            padding: 8px 16px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chord-item:hover {
            background: #cfdef3;
            transform: translateY(-2px);
        }

        .chord-item .remove {
            color: #e74c3c;
            cursor: pointer;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #2d8cf0;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #1766b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #34495e;
        }

        .btn-secondary:hover {
            background: #2c3e50;
        }

        .chord-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #b2bec3;
            border-radius: 6px;
            font-size: 1em;
        }

        .preview {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }

        .preview-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .preview-content {
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.6;
        }

        .save-load {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .section-controls {
            display: flex;
            gap: 10px;
        }

        .section-controls button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background: #e0eafc;
            cursor: pointer;
            font-size: 0.9em;
        }

        .section-controls button:hover {
            background: #cfdef3;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .song-structure {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Creator</h1>
        
        <div class="controls">
            <button class="btn" onclick="addSection('verse')">Add Verse</button>
            <button class="btn" onclick="addSection('chorus')">Add Chorus</button>
            <button class="btn" onclick="addSection('bridge')">Add Bridge</button>
            <button class="btn btn-secondary" onclick="saveSong()">Save Song</button>
            <button class="btn btn-secondary" onclick="loadSong()">Load Song</button>
        </div>

        <div class="chord-selector">
            <select id="chord-select">
                <option value="">Select a chord...</option>
            </select>
            <button class="btn" onclick="addChordToCurrentSection()">Add Chord</button>
        </div>

        <div id="song-structure" class="song-structure">
            <!-- Sections will be added here dynamically -->
        </div>

        <div class="preview">
            <div class="preview-title">Song Preview</div>
            <div id="preview-content" class="preview-content"></div>
        </div>
    </div>

    <script>
        // Load chord data
        let chordData = {};
        let currentSection = null;
        let sections = [];

        fetch('chords.json')
            .then(response => response.json())
            .then(data => {
                chordData = data;
                const chordSelect = document.getElementById('chord-select');
                Object.keys(data).forEach(chord => {
                    const option = document.createElement('option');
                    option.value = chord;
                    option.textContent = chord;
                    chordSelect.appendChild(option);
                });
            });

        function addSection(type) {
            const section = {
                id: Date.now(),
                type: type,
                chords: []
            };
            sections.push(section);
            renderSection(section);
            updatePreview();
        }

        function renderSection(section) {
            const songStructure = document.getElementById('song-structure');
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section';
            sectionDiv.id = `section-${section.id}`;

            const header = document.createElement('div');
            header.className = 'section-header';
            
            const title = document.createElement('div');
            title.className = 'section-title';
            title.textContent = `${section.type.charAt(0).toUpperCase() + section.type.slice(1)} ${sections.filter(s => s.type === section.type).length}`;
            
            const controls = document.createElement('div');
            controls.className = 'section-controls';
            
            const addBtn = document.createElement('button');
            addBtn.textContent = '+';
            addBtn.onclick = () => setCurrentSection(section.id);
            
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Ã—';
            removeBtn.onclick = () => removeSection(section.id);
            
            controls.appendChild(addBtn);
            controls.appendChild(removeBtn);
            header.appendChild(title);
            header.appendChild(controls);

            const chordSequence = document.createElement('div');
            chordSequence.className = 'chord-sequence';
            chordSequence.id = `chords-${section.id}`;

            sectionDiv.appendChild(header);
            sectionDiv.appendChild(chordSequence);
            songStructure.appendChild(sectionDiv);
        }

        function setCurrentSection(sectionId) {
            currentSection = sectionId;
            document.querySelectorAll('.section').forEach(section => {
                section.style.border = section.id === `section-${sectionId}` ? '2px solid #2d8cf0' : 'none';
            });
        }

        function removeSection(sectionId) {
            sections = sections.filter(s => s.id !== sectionId);
            const sectionElement = document.getElementById(`section-${sectionId}`);
            if (sectionElement) {
                sectionElement.remove();
            }
            if (currentSection === sectionId) {
                currentSection = null;
            }
            updatePreview();
        }

        function addChordToCurrentSection() {
            if (!currentSection) {
                alert('Please select a section first');
                return;
            }

            const chordSelect = document.getElementById('chord-select');
            const chord = chordSelect.value;
            if (!chord) return;

            const section = sections.find(s => s.id === currentSection);
            if (section) {
                section.chords.push(chord);
                updateSectionChords(section);
                updatePreview();
            }
        }

        function updateSectionChords(section) {
            const chordSequence = document.getElementById(`chords-${section.id}`);
            chordSequence.innerHTML = '';
            
            section.chords.forEach((chord, index) => {
                const chordItem = document.createElement('div');
                chordItem.className = 'chord-item';
                chordItem.innerHTML = `
                    <span>${chord}</span>
                    <span class="remove" onclick="removeChord(${section.id}, ${index})">Ã—</span>
                `;
                chordSequence.appendChild(chordItem);
            });
        }

        function removeChord(sectionId, chordIndex) {
            const section = sections.find(s => s.id === sectionId);
            if (section) {
                section.chords.splice(chordIndex, 1);
                updateSectionChords(section);
                updatePreview();
            }
        }

        function updatePreview() {
            const previewContent = document.getElementById('preview-content');
            let preview = '';
            
            sections.forEach(section => {
                preview += `${section.type.toUpperCase()}:\n`;
                preview += section.chords.join(' - ') + '\n\n';
            });
            
            previewContent.textContent = preview;
        }

        function saveSong() {
            const songData = {
                sections: sections,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(songData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'song.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadSong() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const songData = JSON.parse(event.target.result);
                        sections = songData.sections;
                        
                        // Clear existing sections
                        document.getElementById('song-structure').innerHTML = '';
                        
                        // Render loaded sections
                        sections.forEach(section => {
                            renderSection(section);
                            updateSectionChords(section);
                        });
                        
                        updatePreview();
                    } catch (error) {
                        alert('Error loading song file');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
    </script>
</body>
</html>
